services:
  mysql:
    image: mysql:8.4
    container_name: statscollector-mysql
    restart: unless-stopped
    # Essential tuning for production MySQL 8.4
    command: 
      - "mysqld"
      - "--pid-file=/var/lib/mysql/mysql.pid"
      - "--innodb-buffer-pool-size=1G"
      - "--innodb-log-file-size=256M"
      - "--max-connections=100"
      - "--character-set-server=utf8mb4"
      - "--collation-server=utf8mb4_unicode_ci"
    environment:
      MYSQL_DATABASE: cs2_statscollector
      MYSQL_USER: cs2_statscollector
      MYSQL_ROOT_PASSWORD_FILE: /run/secrets/mysql_root_password
      MYSQL_PASSWORD_FILE: /run/secrets/mysql_user_password
      TZ: UTC
    secrets:
      - mysql_root_password
      - mysql_user_password
    ports: 
      - "3306:3306" # Exposure required for external plugin connection
    volumes:
      - mysql_data:/var/lib/mysql
      - ../database/init.sql:/docker-entrypoint-initdb.d/init.sql:ro
    healthcheck:
      test: ["CMD-SHELL", "mysqladmin ping -h localhost -uroot -p\"$$(cat /run/secrets/mysql_root_password)\" --silent"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s
      start_interval: 5s
    deploy:
      resources:
        limits:
          cpus: "2.0"
          memory: 2G
        reservations:
          cpus: "1.0"
          memory: 1G
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "5"

  phpmyadmin:
    image: phpmyadmin:5.2
    container_name: statscollector-phpmyadmin
    restart: unless-stopped
    environment:
      PMA_HOST: mysql
      PMA_PORT: 3306
      PMA_USER: cs2_statscollector
      PMA_PASSWORD_FILE: /run/secrets/mysql_user_password
    secrets:
      - mysql_user_password
    ports:
      - "8080:80"
    depends_on:
      mysql:
        condition: service_healthy
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "5"

volumes:
  mysql_data:
    driver: local

secrets:
  mysql_root_password:
    file: ./secrets/mysql_root_password.txt
  mysql_user_password:
    file: ./secrets/mysql_user_password.txt
